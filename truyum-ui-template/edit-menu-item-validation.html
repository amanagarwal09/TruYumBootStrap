<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="bac">
		<div class="container">
			<a class="navbar-brand" href="#">
				<span class="material-icons">
					local_dining
				</span>
				truYum
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav ml-auto">
					<form class="form-inline">
						<a class="nav-link active mr-2" href="menu-item-list.html">Menu</a>
						<a class="nav-link active" href="menu-item-list-customer.html">Items</a>
					</form>
				</ul>
			</div>
		</div>
	</nav>
	<div style="margin-top: 65px;"></div>
	<main role="main" class="container">

		<div>
			<h3 style="font-weight: inherit">Edit Items</h3>
		</div>
		<form>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="form-group">
						<label for="">Item Name</label>
						<input class="form-control">
						<small class="text-danger">
							Item Name is Required <br>
							Item Name Cann't exceed 200 characters
						</small>
					</div>
				</div>
				<div class="col-md-12 col-lg-3">
					<div class="form-group">
						<label for="">Price</label>
						<input class="form-control">
						<small class="text-danger">Price is Required</small><br>
						<small class="text-danger">Price can only contain numbers</small>
					</div>

				</div>
				<div class="col-md-12 col-lg-3">
					<div class="form-group">
						<label for="">Date of Launch</label>
						<input class="form-control" type="text" id="dateOfBirth">
						<small class="text-danger">
							Incorrect Date format <br>
						</small>
					</div>
				</div>
				<div class="col-md-12 col-lg-3">
					<div class="form-group">
						<label for="">Category</label>
						<select class="form-control">
							<option></option>
						</select>
						<small class="text-danger">
							Select atleast one category
						</small>
					</div>
				</div>
				<div class="col-md-12 col-lg-3">
					<div class="form-group">
						<label for="">Active</label><br>
						<input class="" type="radio">Yes
						<input class="ml-3" type="radio">No
						<small class="text-danger"><br>
							Select in stock Status
						</small>
					</div>
				</div>
				<div class="col-md-12 col-lg-3">
					<div class="form-group">
						<input class="mt" type="checkbox"> <span>Free Delivery</span>
					</div>
				</div>
			</div>
			<button class="btn btn-primary mb-3 btn-save">Save</button>
		</form>
	</main>

	<nav class="navbar navbar-expand-md navbar-dark fixed-bottom" style="bac">
		<div class="container">
			<a class="navbar-brand" href="#">
				Copyright 2019
			</a>
		</div>
	</nav>

	</script>
